spring.application.name=gametester-system

# =======================================
# CONFIGURAÇÃO DO BANCO DE DADOS
# =======================================
# Verifique se o seu PostgreSQL está realmente na porta 9091
spring.datasource.url=jdbc:postgresql://localhost:5432/sistema_testes_db
spring.datasource.username=gametester_user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false

spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


api.security.token.secret=password_teste
api.security.token.issuer=GameTester-API