<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estiloPrincipal.css}">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h1>Cadastrar Novo Projeto</h1>

    <form th:action="@{/admin/projetos/novo}" th:object="${projetoDTO}" method="post">

        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            Por favor, corrija os erros abaixo.
        </div>

        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-danger" th:text="${mensagemErro}"></div>

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Projeto:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição (Opcional):</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Cadastrar Projeto</button>
        <a th:href="@{/admin/projetos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
