<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estratégias de Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estiloPrincipal.css}">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Lista de Todas as Estratégias de Teste</h1>

    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}"></div>

    <div th:if="${not #lists.isEmpty(listaEstrategias)}">
        <table class="table table-bordered table-striped">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estrategia : ${listaEstrategias}">
                <td th:text="${estrategia.id}">1</td>
                <td><a th:href="@{/templates/estrategias/{id}(id=${estrategia.id})}" th:text="${estrategia.nome}">Nome da Estratégia</a></td>
                <td th:text="${estrategia.descricao}">Descrição da Estratégia.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(listaEstrategias)}" class="alert alert-info text-center">
        Nenhuma estratégia cadastrada no sistema.
    </div>

    <div class="mt-4 text-center">
        <a th:href="@{/admin/dashboard}" sec:authorize="hasRole('ADMINISTRADOR')" class="btn btn-secondary">Voltar ao Painel do Admin</a>
        <a th:href="@{/}" class="btn btn-primary">Página Inicial</a>
        <a th:href="@{/testador/dashboard}" sec:authorize="hasRole('TESTADOR')" class="btn btn-secondary">Voltar ao Painel do Tester</a>
    </div>
</div>
</body>
</html>
