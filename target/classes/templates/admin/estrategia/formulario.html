<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${estrategiaDTO.id == null ? 'Nova' : 'Editar'} + ' Estratégia - Admin'">Formulário</title>
    <link rel="stylesheet" th:href="@{/css/estiloPrincipal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="form-container">
    <h1 th:text="${estrategiaDTO.id == null ? 'Cadastrar Nova' : 'Editar'} + ' Estratégia'">Formulário</h1>

    <form method="POST" th:action="@{/admin/estrategias}" th:object="${estrategiaDTO}">
        <input type="hidden" name="action" th:value="${action}"/>

        <input type="hidden" th:if="*{id != null}" th:field="*{id}"/>

        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required maxlength="100">
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" th:field="*{descricao}" rows="4" required></textarea>
            <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="error"></div>
        </div>
        <div class="form-group">
            <label for="exemplos">Exemplos:</label>
            <textarea id="exemplos" th:field="*{exemplos}" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="dicas">Dicas:</label>
            <textarea id="dicas" th:field="*{dicas}" rows="3"></textarea>
        </div>
        <div>
            <button type="submit" class="btn-salvar">Salvar Estratégia</button>
            <a th:href="@{/admin/estrategias(action='listar')}" class="btn-cancelar">Cancelar</a>
        </div>
    </form>
</div>
<p><a th:href="@{/admin/dashboard}">Voltar ao Dashboard</a></p>
</body>
</html>
