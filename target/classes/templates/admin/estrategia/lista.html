<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Estratégias - Admin</title>
    <link rel="stylesheet" th:href="@{/css/estiloPrincipal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>Gerir Estratégias</h1>

<div th:if="${mensagemSucesso}" class="mensagem mensagem-sucesso" th:text="${mensagemSucesso}"></div>
<div th:if="${mensagemErro}" class="mensagem mensagem-erro" th:text="${mensagemErro}"></div>

<a th:href="@{/admin/estrategias(action='novo')}" class="btn-novo">Nova Estratégia</a>

<div th:if="${not #lists.isEmpty(listaEstrategias)}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estrategia : ${listaEstrategias}">
            <td th:text="${estrategia.id}">1</td>
            <td th:text="${estrategia.nome}">Nome</td>
            <td th:text="${#strings.abbreviate(estrategia.descricao, 100)}">Descrição...</td>
            <td class="actions">
                <a th:href="@{/admin/estrategias(action='editar', id=${estrategia.id})}" class="btn-editar">Editar</a>
                <a th:href="@{/admin/estrategias(action='excluir', id=${estrategia.id})}" class="btn-excluir"
                   onclick="return confirm('Tem certeza que deseja excluir esta estratégia?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:if="${#lists.isEmpty(listaEstrategias)}">
    <p>Nenhuma estratégia cadastrada.</p>
</div>

<p><a th:href="@{/admin/dashboard}">Voltar ao Dashboard</a></p>
</body>
</html>
