<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${projetoDTO.id == null} ? 'Cadastrar Novo Projeto' : 'Editar Projeto'">Formulário de Projeto</title>
    <link rel="stylesheet" th:href="@{/css/estiloPrincipal.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4" style="max-width: 700px;">
    <h1 th:text="${projetoDTO.id == null} ? 'Cadastrar Novo Projeto' : 'Editar Projeto'">Formulário de Projeto</h1>

    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">Erro Global</p>
    </div>

    <form th:action="${projetoDTO.id == null} ? @{/admin/projetos/novo} : @{/admin/projetos/editar}"
          th:object="${projetoDTO}" method="post">

        <input type="hidden" th:if="${projetoDTO.id != null}" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome do Projeto:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required>
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger small"></div>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição (Opcional):</label>
            <textarea id="descricao" th:field="*{descricao}" class="form-control" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-success" th:text="${projetoDTO.id == null} ? 'Cadastrar Projeto' : 'Salvar Alterações'">Salvar</button>
    </form>

    <div class="mt-4 text-center">
        <a th:href="@{/admin/projetos}" class="btn btn-secondary">Voltar para a Lista de Projetos</a>
    </div>
</div>
</body>
</html>
